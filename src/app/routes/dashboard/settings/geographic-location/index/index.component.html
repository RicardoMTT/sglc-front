<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Ubicaci√≥n Geografica</h2>
  </div>

  <!-- <div class="flex justify-end align-items-center">
    <div class="">
      <p-menu #menu [model]="elements" [popup]="true" />
      <p-button label="Acciones" styleClass="black" (click)="menu.toggle($event)" icon="pi pi-angle-down" [disabled]="!selectedItems || !selectedItems.length"/>
    </div>

    <p-button label="Agregar" icon="pi pi-plus" (onClick)="createItem()" styleClass="black"></p-button>

  </div>

  <p-confirmDialog></p-confirmDialog> -->

  <p-table
    #dt2
    [value]="elements"
    [(selection)]="selectedItems"
    dataKey="cod_Provincia"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['cod_Provincia', 'departamento', 'provincia', 'distrito']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="cod_Provincia" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                ID
                  <p-sortIcon field="cod_Provincia" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="departamento" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Departamento
                <p-sortIcon field="departamento" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="provincia" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Provincia
              <p-sortIcon field="provincia" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="distrito" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Distrito
                  <p-sortIcon field="distrito" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>


      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="cod_Provincia"
                    placeholder="cod_Provincia "
                    ariaLabel="Filter cod_Provincia"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="departamento"
                    placeholder="Buscar por Departamento"
                    ariaLabel="Filter departamento"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="provincia"
                    placeholder="Buscar por provincia"
                    ariaLabel="Filter provincia"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="distrito"
                    placeholder="Buscar por distrito"
                    ariaLabel="Filter distrito"
                ></p-columnFilter>
        </th>

      </tr>
    </ng-template>

    <ng-template #body let-item>
        <tr>
            <td>
              <p-tableCheckbox [value]="item" />
            </td>
            <td>{{ item.cod_Provincia }}</td>
            <td>{{ item.departamento }}</td>
            <td>{{ item.provincia}}</td>
            <td>{{ item.distrito}}</td>

        </tr>
    </ng-template>
  </p-table>

</div>
