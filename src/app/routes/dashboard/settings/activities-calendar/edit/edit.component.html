<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Editar Calendario Actividades </h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="activityForm" class="grid grid-cols-2 gap-4">


    <div class="flex items-center col-span-2">
      <p-checkbox formControlName="active" size="large"></p-checkbox>
      <label class="text-sm font-medium">&nbsp;Activo</label>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">NÂ° Identificador</label>
      <input pInputText  formControlName="identification_number" pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2"></div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Fecha</label>
      <input pInputText  formControlName="date" pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Actividad</label>
      <input pInputText  formControlName="activity" pSize="large" class="w-full" />
    </div>


  </form>

</div>
