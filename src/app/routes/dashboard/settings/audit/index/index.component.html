<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Auditoria</h2>
  </div>

  <!-- <div class="flex justify-end align-items-center"> -->
    <!-- <div class=""> -->
      <!-- <p-menu #menu [model]="" [popup]="true" /> -->
      <!-- <p-button label="Acciones" styleClass="black" (click)="menu.toggle($event)" icon="pi pi-angle-down" [disabled]="!selectedActivities || !selectedActivities.length"/> -->
    <!-- </div> -->

    <!-- <p-button label="Agregar" icon="pi pi-plus" (onClick)="createAudit()" styleClass="black"></p-button> -->

  <!-- </div> -->

  <!-- <p-confirmDialog></p-confirmDialog> -->

  <p-table
    #dt2
    [value]="audits"
    [(selection)]="selectedAudits"
    dataKey="auditoria_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['auditoria_Id', 'nombre_Usuario', 'nombre_Modulo', 'fecha_Creacion','terminal_Creacion']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Keyboard Search" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="auditoria_Id" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                  Nro. Identificador
                  <p-sortIcon field="auditoria_Id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Usuario" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre de usuario
                <p-sortIcon field="nombre_Usuario" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Modulo" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Nombre Módulo
              <p-sortIcon field="nombre_Modulo" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="fecha_Creacion" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Fecha
                  <p-sortIcon field="fecha_Creacion" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="terminal_Creacion" style="min-width: 10rem">
            <div class="flex justify-between items-center">
                Terminal Creacion
                <p-sortIcon field="terminal_Creacion" />
                <!-- <p-sortIcon field="balance" />
                <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" class="ml-auto" /> -->
            </div>
        </th>

      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="auditoria_Id"
                    placeholder="Nro. identificación"
                    ariaLabel="Filter auditoria_Id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Usuario"
                    placeholder="Buscar por nombre de usuario"
                    ariaLabel="Filter nombre_Usuario"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Modulo"
                    placeholder="Buscar por nombre de Módulo"
                    ariaLabel="Filter nombre_Modulo"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="fecha_Creacion"
                    placeholder="Buscar por Fecha "
                    ariaLabel="Filter fecha_Creacion"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="terminal_Creacion"
                    placeholder="Buscar por terminal_Creacion"
                    ariaLabel="Filter terminal_Creacion"
                ></p-columnFilter>
        </th>


      </tr>
    </ng-template>

    <ng-template #body let-audit>
        <tr>
            <td>
              <p-tableCheckbox [value]="audit" />
            </td>
            <td>{{ audit.auditoria_Id }}</td>
            <td>{{ audit.nombre_Usuario }}</td>
            <td>{{ audit.nombre_Modulo }}</td>
            <td>{{ audit.fecha_Creacion }}</td>
            <td>{{ audit.terminal_Creacion }}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
