<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Configuración Correos</h2>
  </div>

  <div class="flex justify-end align-items-center">
    <!-- <div class="">
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button label="Acciones" styleClass="black" (click)="menu.toggle($event)" icon="pi pi-angle-down" [disabled]="!selectedEmailConfiguration || !selectedEmailConfiguration.length"/>
    </div> -->

    <p-button label="Agregar" icon="pi pi-plus" (onClick)="createEmail()" styleClass="black"></p-button>

  </div>

  <p-confirmDialog></p-confirmDialog>

  <p-table
    #dt2
    [value]="emailsConfiguration"
    [(selection)]="selectedEmailConfiguration"
    dataKey="mail_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['mail_Id', 'nombre_Modulo', 'nombre_Email', 'asunto_Email', 'firma_Email','active']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="mail_Id" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Identificador
                  <p-sortIcon field="mail_Id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Modulo" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre Módulo
                <p-sortIcon field="nombre_Modulo" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Email" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Nombre Correo
              <p-sortIcon field="nombre_Email" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="asunto_Email" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Asunto Correo
                  <p-sortIcon field="asunto_Email" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="firma_Email" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Firmante Correo
                  <p-sortIcon field="firma_Email" />
                  <!-- <p-sortIcon field="balance" />
                  <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="active" style="min-width: 10rem">
            <div class="flex justify-between items-center">
              Activo
              <p-sortIcon field="active" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th style="width: 4rem">
            Acciones
          </th>

      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="mail_Id"
                    placeholder="mail_Id "
                    ariaLabel="Filter mail_Id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Modulo"
                    placeholder="Buscar por nombre"
                    ariaLabel="Filter nombre_Modulo"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Email"
                    placeholder="Buscar por nombre correo"
                    ariaLabel="Filter nombre_Email"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="asunto_Email"
                    placeholder="Buscar por asunto correo"
                    ariaLabel="Filter asunto_Email"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="firma_Email"
                    placeholder="Buscar por firmante correo"
                    ariaLabel="Filter firma_Email"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter type="boolean" field="active"></p-columnFilter>

        </th>

      </tr>
    </ng-template>

    <ng-template #body let-email>
        <tr>
            <td>
              <p-tableCheckbox [value]="email" />
            </td>
            <td>{{ email.mail_Id }}</td>
            <td>{{ email.nombre_Modulo }}</td>
            <td>{{ email.nombre_Email }}</td>
            <td>{{ email.asunto_Email }}</td>
            <td>{{ email.firma_Email }}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': email.active,
                          'text-red-500 pi-times-circle': !email.active
                      }"
                  ></i>

            </td>
            <td>
              <div class="flex">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editEmail(email)" />
              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>

</div>
