<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Registrar Configuracion Correo </h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="emailconfigurationForm" class="grid grid-cols-2 gap-4">



    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Identificador</label>
      <input pInputText  formControlName="id" [readOnly]="true" pSize="large"  placeholder="N째 Cliente" class="w-full" />
    </div>


    <div class="flex items-center gap-2">
      <p-checkbox formControlName="active" value="true" size="large"></p-checkbox>
      <label class="text-sm font-medium">Activo</label>
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre M처dulo </label>
      <p-select formControlName="module" size="large"  [options]="modules" optionLabel="nombre_Modulo" placeholder="Modulos" class="w-full"></p-select>
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre Correo Electr처nico</label>
      <input pInputText  formControlName="email_name" pSize="large"  placeholder="Nombre correo electr처nico" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Asunto Correo</label>
      <input pInputText formControlName="email_subject" pSize="large" placeholder="Asunto Correo" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Firmante</label>
      <input pInputText formControlName="email_signer" placeholder="Firmante" pSize="large" class="w-full" />
    </div>




    <div class="flex flex-col col-span-2">
      <label class="text-sm font-medium">Texto Correo</label>
      <textarea rows="5" cols="30" pTextarea formControlName="email_text"></textarea>
    </div>

  </form>

</div>
