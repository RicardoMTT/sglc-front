<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Notificaciones</h2>
  </div>

  <p-table
    #dt2
    [value]="elements"
    [(selection)]="selectedItems"
    dataKey="cliente_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['cliente_Id', 'nombre_Cliente', 'fecha_Email', 'asunto_Email','firma_Email']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Keyboard Search" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="cliente_Id" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Codigo Cliente
                  <p-sortIcon field="cliente_Id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Cliente" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre Cliente
                <p-sortIcon field="nombre_Cliente" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="fecha_Email" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Fecha Correo
              <p-sortIcon field="fecha_Email" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="asunto_Email" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Asunto Correo
                  <p-sortIcon field="asunto_Email" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>



          <th pSortableColumn="firma_Email" style="min-width: 10rem">
            <div class="flex justify-between items-center">
                Firma Correo
                <p-sortIcon field="firma_Email" />
                <!-- <p-sortIcon field="date" />
                <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
            </div>
          </th>


      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="cliente_Id"
                    placeholder="cliente_Id "
                    ariaLabel="Filter cliente_Id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Cliente"
                    placeholder="Buscar por nombre_Cliente"
                    ariaLabel="Filter nombre_Cliente"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="fecha_Email"
                    placeholder="Buscar por fecha_Email"
                    ariaLabel="Filter fecha_Email"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="asunto_Email"
                    placeholder="Buscar por asunto_Email"
                    ariaLabel="Filter asunto_Email"
                ></p-columnFilter>
        </th>


        <th>
          <p-columnFilter
                    type="text"
                    field="firma_Email"
                    placeholder="Buscar por firma_Email"
                    ariaLabel="Filter firma_Email"
                ></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-item>
        <tr>
            <td>
              <p-tableCheckbox [value]="item" />
            </td>
            <td>{{ item.cliente_Id }}</td>
            <td>{{ item.nombre_Cliente }}</td>
            <td>{{ item.fecha_Email | date:'dd/MM/yyyy'}}</td>
            <td>{{ item.asunto_Email}}</td>
            <td>{{ item.firma_Email }}</td>

        </tr>
    </ng-template>
  </p-table>

</div>
