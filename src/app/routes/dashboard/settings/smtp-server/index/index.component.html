<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Configuraci√≥n Servidor SMTP</h2>
  </div>


  <div class="flex justify-end align-items-center">

    <p-button label="Agregar" icon="pi pi-plus" (onClick)="createServerSMTP()" styleClass="black"></p-button>

  </div>
  <p-table
    #dt2
    [value]="elements"
    [(selection)]="selectedItems"
    dataKey="servidor_Smtp_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['servidor_Smtp_Id', 'nombre_Servidor_Smtp', 'host', 'puerto','active']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Keyboard Search" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="servidor_Smtp_Id" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                ID
                  <p-sortIcon field="servidor_Smtp_Id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Servidor_Smtp" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre Servidor SMTP
                <p-sortIcon field="nombre_Servidor_Smtp" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="host" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Host
              <p-sortIcon field="host" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="puerto" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Puerto
                  <p-sortIcon field="puerto" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="active" style="min-width: 10rem">
            <div class="flex justify-between items-center">
              Activo
              <p-sortIcon field="active" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th>
            Acciones
          </th>


      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="servidor_Smtp_Id"
                    placeholder="servidor_Smtp_Id "
                    ariaLabel="Filter servidor_Smtp_Id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Servidor_Smtp"
                    placeholder="Buscar por nombre_Servidor_Smtp"
                    ariaLabel="Filter nombre_Servidor_Smtp"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="host"
                    placeholder="Buscar por host"
                    ariaLabel="Filter host"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="puerto"
                    placeholder="Buscar por puerto"
                    ariaLabel="Filter puerto"
                ></p-columnFilter>
        </th>



        <th>
          <p-columnFilter type="boolean" field="active"></p-columnFilter>
        </th>

      </tr>
    </ng-template>

    <ng-template #body let-item>
        <tr>
            <td>
              <p-tableCheckbox [value]="item" />
            </td>
            <td>{{ item.servidor_Smtp_Id }}</td>
            <td>{{ item.nombre_Servidor_Smtp }}</td>
            <td>{{ item.host}}</td>
            <td>{{ item.puerto}}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': item.active,
                          'text-red-500 pi-times-circle': !item.active
                      }"
                  ></i>

            </td>
            <td>
              <div class="flex">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="edit(item)" />

              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>

</div>
