<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Registrar País </h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="countryForm" class="grid grid-cols-2 gap-4">

    <div class="flex items-center col-span-2">
      <p-checkbox formControlName="active" size="large"></p-checkbox>
      <label class="text-sm font-medium">&nbsp;Activo</label>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">N° País</label>
      <input pInputText  formControlName="number_country" pSize="large"  placeholder="N° País" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre País</label>
      <input pInputText  formControlName="name_country" pSize="large"  placeholder="Nombre País" class="w-full" />
    </div>

  </form>

</div>
