<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Países</h2>
  </div>

  <p-table
    #dt2
    [value]="countries"
    [(selection)]="selectedCountries"
    dataKey="id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['pais_Id', 'nombre_Pais', 'usuario_Creacion','usuario_Actualizacion', 'fecha_Creacion', 'fecha_Actualizacion','active']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Keyboard Search" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="pais_Id" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                  ID
                  <p-sortIcon field="pais_Id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Pais" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre País
                <p-sortIcon field="nombre_Pais" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="usuario_Creacion" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Usuario Creación
              <p-sortIcon field="usuario_Creacion" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="usuario_Actualizacion" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Usuario Actualización
              <p-sortIcon field="usuario_Actualizacion" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="fecha_Creacion" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Fecha Creación
                  <p-sortIcon field="fecha_Creacion" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="fecha_Actualizacion" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                  Fecha Actualización
                  <p-sortIcon field="fecha_Actualizacion" />
                  <!-- <p-sortIcon field="balance" />
                  <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="active" style="min-width: 10rem">
            <div class="flex justify-between items-center">
              Activo
              <p-sortIcon field="active" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>


      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="pais_Id"
                    placeholder="pais_Id"
                    ariaLabel="Filter pais_Id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Pais"
                    placeholder="Buscar por Nombre País"
                    ariaLabel="Filter nombre_Pais"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="usuario_Creacion"
                    placeholder="Buscar por Usuario Creación"
                    ariaLabel="Filter usuario_Creacion"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="usuario_Actualizacion"
                    placeholder="Buscar por Usuario Actualización"
                    ariaLabel="Filter usuario_Actualizacion"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="fecha_Creacion"
                    placeholder="Buscar por Fecha Creación"
                    ariaLabel="Filter fecha_Creacion"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="fecha_Actualizacion"
                    placeholder="Buscar por Fecha Actualziación"
                    ariaLabel="Filter fecha_Actualizacion"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter type="boolean" field="active"></p-columnFilter>

        </th>

      </tr>
    </ng-template>

    <ng-template #body let-country>
        <tr>
            <td>
              <p-tableCheckbox [value]="country" />
            </td>
            <td>{{ country.pais_Id }}</td>
            <td>{{ country.nombre_Pais }}</td>
            <td>{{ country.usuario_Creacion }}</td>
            <td>{{ country.usuario_Actualizacion }} </td>
            <td>{{ country.fecha_Creacion }}</td>
            <td>{{ country.fecha_Actualizacion }}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': country.active,
                          'text-red-500 pi-times-circle': !country.active
                      }"
                  ></i>

            </td>

        </tr>
    </ng-template>
  </p-table>

</div>
