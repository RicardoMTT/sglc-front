  <!-- <p-confirmDialog></p-confirmDialog> -->

  <p-table
    #dt2
    [value]="companies"
    [(selection)]="selectedCompanies"
    dataKey="empresa_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['empresa_Id','ruc_Empresa', 'nombre_Empresa', 'correo_Electronico','departamento','provincia','distrito', 'direccion_Empresa','telefono_Uno','telefono_Dos', 'tipo_Empresa','active']"
  >

    <ng-template #caption>


      <div class="flex justify-between items-center">
        <h2 class="m-0">Empresas</h2>

        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="empresa_Id" style="width: 4rem">
            <div class="flex justify-between items-center">
                  Id
                  <p-sortIcon field="empresa_Id" />
                  <p-columnFilter type="text" field="empresa_Id" display="menu" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>


          <th pSortableColumn="ruc_Empresa" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                  RUC Empresa
                  <p-sortIcon field="ruc_Empresa" />
                  <p-columnFilter type="text" field="ruc_Empresa" display="menu" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Empresa" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre Empresa
                <p-sortIcon field="nombre_Empresa" />
                <p-columnFilter type="text" field="nombre_Empresa" display="menu" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="correo_Electronico" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Correo Electr√≥nico
              <p-sortIcon field="correo_Electronico" />
              <p-columnFilter type="text" field="correo_Electronico" display="menu" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>

          <th pSortableColumn="active" style="min-width: 10rem">
            <div class="flex justify-between items-center">
              active
              <p-sortIcon field="active" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th style="width: 4rem">
            Acciones
          </th>

      </tr>

    </ng-template>

    <ng-template #body let-company>
        <tr>
            <td>
              <p-tableCheckbox [value]="company" />
            </td>
            <td>
              {{ company.empresa_Id}}
            </td>
            <td>{{ company.ruc_Empresa }}</td>
            <td>{{ company.nombre_Empresa }}</td>
            <td>{{ company.correo_Electronico }}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': company.active ,
                          'text-red-500 pi-times-circle': !company.active
                      }"
                  ></i>

            </td>
            <td>
              <div class="flex">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editCompany(company)" />
                <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCompany(company)" /> -->

              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>

</div>
