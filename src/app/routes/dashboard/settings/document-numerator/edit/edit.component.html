<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Editar Numerador Documentos</h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="documentForm" class="grid grid-cols-2 gap-4">

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre del Módulo </label>
      <p-select formControlName="module_name" optionLabel="nombre_Modulo" size="large"  [options]="newModules"  placeholder="Tipo de documento" class="w-full"></p-select>
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Prefijo</label>
      <input pInputText  formControlName="prefix" pSize="large"  placeholder="prefijo" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Número</label>
      <input pInputText  formControlName="number" pSize="large"  placeholder="Número" class="w-full" />
    </div>

  </form>

</div>
