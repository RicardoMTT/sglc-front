<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Editar Parámetros Generales</h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="parameterForm" class="grid grid-cols-2 gap-4">


    <div class="flex items-center col-span-2">
      <p-checkbox formControlName="active" value="true" size="large"></p-checkbox>
      <label class="text-sm font-medium">Activo</label>
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Código Parámetro</label>
      <input pInputText  formControlName="code" pSize="large"   class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre Parámetro</label>
      <input pInputText  formControlName="name" pSize="large"    class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Valor principal</label>
      <input pInputText formControlName="main_value" pSize="large"  class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Valor equivalente</label>
      <input pInputText formControlName="equivalent_value" pSize="large"  class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Valor Mínimo</label>
      <input pInputText formControlName="minValue" pSize="large" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Valor Máximo </label>
      <input pInputText formControlName="maxValue" pSize="large" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre abreviado </label>
      <input pInputText formControlName="abreviated_name" pSize="large" class="w-full" />
    </div>

  </form>

</div>
