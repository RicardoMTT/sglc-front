<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Registrar Perfil Módulo</h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="profileForm" class="grid grid-cols-2 gap-4">


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Perfil-Módulo</label>
      <input pInputText  formControlName="profile_module" pSize="large"   class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombre</label>
      <input pInputText  formControlName="name" pSize="large"   class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Perfil</label>
      <input pInputText formControlName="profile" pSize="large"class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Módulo</label>
      <input pInputText formControlName="module" pSize="large"class="w-full" />
    </div>


    <div class="flex items-center gap-2">
      <p-checkbox formControlName="active" size="large"></p-checkbox>
      <label class="text-sm font-medium">Activo</label>
    </div>

  </form>

</div>
