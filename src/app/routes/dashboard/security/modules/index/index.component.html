<div class="card">

  <!-- Header Section -->
  <div class="flex justify-between align-items-center mb-3">
    <h2 class="m-0">Módulos</h2>
  </div>

  <div class="flex justify-end align-items-center">
    <!-- <div class="">
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button label="Acciones" styleClass="black" (click)="menu.toggle($event)" icon="pi pi-angle-down" [disabled]="!selectedModules || !selectedModules.length"/>
    </div> -->

    <p-button label="Agregar" icon="pi pi-plus" (onClick)="createUser()" styleClass="black"></p-button>

  </div>

  <!-- <p-confirmDialog></p-confirmDialog> -->

  <p-table
    #dt2
    [value]="modules"
    [(selection)]="selectedModules"
    dataKey="modulo_id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[ 10, 20]"
    [globalFilterFields]="['modulo_id', 'nombre_Modulo','nombre_Modulo_Padre','is_main', 'activo']"
  >

    <ng-template #caption>


      <div class="flex justify-end">
        <p-iconField iconPosition="left">
            <p-inputIcon>
                <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Keyboard Search" />
        </p-iconField>
      </div>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="modulo_id" style="min-width: 4rem">
            <div class="flex justify-between items-center">
                Código
                  <p-sortIcon field="modulo_id" />

                <!-- <p-sortIcon field="clientNumber" />
                <p-columnFilter type="text" field="clientNumber" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="nombre_Modulo" style="min-width: 14rem">
            <div class="flex justify-between items-center">
                Nombre Módulo
                <p-sortIcon field="nombre_Modulo" />
                <!-- <p-sortIcon field="names" />
                <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="is_main" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Módulo Principal
              <p-sortIcon field="is_main" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="nombre_Modulo_Padre" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Módulo Padre
              <p-sortIcon field="nombre_Modulo_Padre" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="fechaCreacion" style="min-width: 14rem">
            <div class="flex justify-between items-center">
              Fecha Creación
              <p-sortIcon field="fechaCreacion" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="activo" style="min-width: 10rem">
            <div class="flex justify-between items-center">
              Activo
              <p-sortIcon field="activo" />
              <!-- <p-sortIcon field="names" />
              <p-columnFilter type="text" field="names" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th style="width: 4rem">
            Acciones
          </th>

      </tr>

      <tr>
        <th>

        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="modulo_id"
                    placeholder="Código"
                    ariaLabel="Filter modulo_id"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Modulo"
                    placeholder="Buscar por Nombre Módulo"
                    ariaLabel="Filter nombre_Modulo"
                ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="boolean" field="is_main"></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="nombre_Modulo_Padre"
                    placeholder="Buscar por Módulo Padre"
                    ariaLabel="Filter nombre_Modulo_Padre"
                ></p-columnFilter>
        </th>

        <th>
          <p-columnFilter
                    type="text"
                    field="create_date"
                    placeholder="Buscar por Fecha Creación"
                    ariaLabel="Filter create_date"
                ></p-columnFilter>
        </th>


        <th>
          <p-columnFilter type="boolean" field="activo"></p-columnFilter>

        </th>

      </tr>
    </ng-template>

    <ng-template #body let-module>
        <tr>
            <td>
              <p-tableCheckbox [value]="module" />
            </td>
            <td class="text-center align-middle">{{ module.modulo_id }}</td>
            <td class="text-center align-middle">
              {{ module.nombre_Modulo }}
            </td>
            <td>{{ module.is_main == true ? 'SI'  : 'NO' }}</td>
            <td>
              {{ module.nombre_Modulo_Padre }}
            </td>
            <td>{{ module.fecha_Creacion | date: 'dd/MM/yyyy'}}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': module.activo,
                          'text-red-500 pi-times-circle': !module.activo
                      }"
                  ></i>

            </td>
            <td>
              <div class="flex">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editModule(module)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteModule(module)" />

              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>

</div>
