<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Editar usuario</h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="userForm" class="grid grid-cols-2 gap-4">


    <div class="flex items-center col-span-2">
      <p-checkbox formControlName="active" value="true" size="large"></p-checkbox>
      <label class="text-sm font-medium">Activo</label>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Id usuario</label>
      <input pInputText [readOnly]="true"  formControlName="userId" pSize="large"  class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Usuario</label>
      <input pInputText  formControlName="user" pSize="large"  class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Username</label>
      <input pInputText  formControlName="username" pSize="large"  class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Contraseña (*)</label>
      <input pInputText formControlName="password" pSize="large"  type="password" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombres (*) </label>
      <input pInputText formControlName="names"   pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Apellidos</label>
      <input pInputText formControlName="lastName"   pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Perfil </label>
      <p-select formControlName="profile" size="large"  [options]="profiles"  placeholder="Perfil" optionLabel="descripcion" class="w-full"></p-select>
    </div>



    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Correo electrónico (*)</label>
      <input pInputText formControlName="email" pSize="large" class="w-full" />
    </div>



    <div class="col-span-2">
      <strong>Información auditoría</strong>
    </div>



    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Usuario creación</label>
      <input pInputText formControlName="create_user"  [disabled]="true" pSize="large"class="w-full disabled-field" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Fecha creación</label>
      <input pInputText formControlName="creation_date" [disabled]="true" pSize="large"class="w-full disabled-field" />

    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Usuario actualización</label>
      <input pInputText formControlName="user_update" [disabled]="true" pSize="large" class="w-full disabled-field" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Fecha actualización</label>
      <input pInputText formControlName="update_date" [disabled]="true" pSize="large" class="w-full disabled-field" />
    </div>

  </form>

</div>
