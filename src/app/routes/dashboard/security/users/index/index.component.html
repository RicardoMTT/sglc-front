  <p-table
    #dt2
    [value]="users"
    [(selection)]="selectedUsers"
    dataKey="usuario_Id"
    selectionMode="multiple"
    [tableStyle]="{ 'min-width': '2rem' }"
    [paginator]="true"
    [rowHover]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10,20]"
    [globalFilterFields]="['usuario_Id', 'nombre_Usuario', 'lastName', 'username', 'descripcion','active']"
  >

    <ng-template #caption>


      <div class="flex justify-between items-center">

        <h2 class="m-0 title">Usuarios</h2>

        <p-iconField iconPosition="left">
              <p-inputIcon>
                  <i class="pi pi-search"></i>
              </p-inputIcon>
              <input class="search-general" pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
        </p-iconField>

        <p-button label="Agregar" icon="pi pi-plus" (onClick)="createUser()" styleClass="black"></p-button>

      </div>

      <br>

    </ng-template>

    <ng-template #header>
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="usuario_Id" style="width: 5rem">
            <div class="flex items-center item-column">
              CÃ³digo
              <p-sortIcon field="usuario_Id" class="ml-1" />
              <p-columnFilter type="text" field="usuario_Id" display="menu" />

            </div>
          </th>
          <th pSortableColumn="nombre_Usuario" style="min-width: 9rem">
            <div class="flex justify-between items-center item-column">
                Nombres
                <p-sortIcon field="nombre_Usuario" class="ml-1" />

                <p-columnFilter type="text" field="nombre_Usuario" display="menu" />

                <!-- <p-sortIcon field="nombre_Usuario" />
                <p-columnFilter type="text" field="nombre_Usuario" display="menu" class="ml-auto" /> -->
            </div>
          </th>
          <th pSortableColumn="lastName" style="min-width: 9rem">
            <div class="flex justify-between items-center item-column">

              Apellidos
              <p-sortIcon field="lastName" class="ml-1" />
              <p-columnFilter type="text" field="lastName" display="menu" />
              <!-- <p-sortIcon field="nombre_Usuario" />
              <p-columnFilter type="text" field="nombre_Usuario" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th pSortableColumn="username" style="min-width: 9rem">
              <div class="flex justify-between items-center item-column">
                  Usuario
                  <p-sortIcon field="username" class="ml-1" />

                  <p-columnFilter type="text" field="username" display="menu" />
                  <!-- <p-sortIcon field="date" />
                  <p-columnFilter type="date" field="date" display="menu" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="descripcion" style="min-width: 5rem">
              <div class="flex justify-between items-center item-column">
                  Perfil
                  <p-sortIcon field="descripcion" class="ml-1" />
                  <p-columnFilter type="text" field="descripcion" display="menu" />
                  <!-- <p-sortIcon field="balance" />
                  <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" class="ml-auto" /> -->
              </div>
          </th>
          <th pSortableColumn="active" style="width: 3rem">
            <div class="flex justify-between items-center item-column">
              Activo
              <p-columnFilter type="text" field="active" display="menu" />
              <!-- <p-sortIcon field="nombre_Usuario" />
              <p-columnFilter type="text" field="nombre_Usuario" display="menu" class="ml-auto" /> -->
          </div>
          </th>
          <th style="width: 4rem" class="item-column">
            Acciones
          </th>

      </tr>

    </ng-template>

    <ng-template #body let-user>
        <tr>
            <td>
              <p-tableCheckbox [value]="user" />
            </td>
            <td>{{ user.usuario_Id }}</td>
            <td>{{ user.nombre_Usuario }}</td>
            <td>{{ user.apellido_Usuario }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.descripcion }}</td>
            <td>

              <i
                      class="pi"
                      [ngClass]="{
                          'text-green-500 pi-check-circle': user.activo == '1' ,
                          'text-red-500 pi-times-circle': user.activo == '0'
                      }"
                  ></i>

            </td>
            <td>
              <div class="flex">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editUser(user)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteUser(user)" />

              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>

</div>
