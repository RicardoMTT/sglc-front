<div class="card p-5">

  <div class="flex justify-between items-center mb-5">

    <h2 class="m-0 text-xl font-bold">Registrar usuario</h2>

    <div class="flex gap-2">
      <p-button label="Guardar"  (onClick)="save()" icon="pi pi-plus" class="p-button-primary"></p-button>
      <p-button label="Cancelar"  (onClick)="toBack()" icon="pi pi-times" severity="secondary"></p-button>
    </div>

  </div>


  <form [formGroup]="userForm" class="grid grid-cols-2 gap-4">


    <div class="flex items-center col-span-2">
      <p-checkbox formControlName="activo" value="Activo" size="large"></p-checkbox>
      <label class="text-sm font-medium">&nbsp;Activo</label>
    </div>




    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Usuario</label>
      <input pInputText  formControlName="username" pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Contraseña (*)</label>
      <input pInputText formControlName="password" type="password" pSize="large" class="w-full" />

    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Nombres (*) </label>
      <input pInputText formControlName="name" pSize="large" class="w-full" />
    </div>


    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Apellidos</label>
      <input pInputText formControlName="lastname" pSize="large" class="w-full" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Correo electrónico (*)</label>
      <input pInputText formControlName="email" pSize="large" class="w-full" />
    </div>
