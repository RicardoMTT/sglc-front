<div class="split-screen-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="logo-container">
      <img src="assets/images/register_transparent.png" alt="Mountain Logo" class="logo">
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="register-box">
      <div class="register-header">
        <p>
          <strong>
            Crear cuenta
          </strong>
        </p>
        <small>¿Ya tienes una cuenta?
          <a routerLink="/auth/login" class="login-link" >
            Inicia sesión
          </a>
        </small>
      </div>

      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Nombres (*)</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Nombres"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico (*)</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Correo electrónico"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña (*)</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Contraseña"
              class="form-control"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <span class="eye-icon">{{ showPassword ? '👁️' : '👁️' }}</span>
            </button>
          </div>
          <p class="validation-input">
            Debe contener al menos 8 caracteres incluidos números y símbolos
          </p>
        </div>

        <div class="form-group">
          <label for="password">Repetir Contraseña (*)</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Contraseña"
              class="form-control"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <span class="eye-icon">{{ showPassword ? '👁️' : '👁️' }}</span>
            </button>
          </div>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            id="aceptTyC"
            formControlName="aceptTyC"
            class="form-check-input"
          >
          <label class="form-check-label" for="aceptTyC">Acepto los términos y condiciones</label>
        </div>

        <button type="submit" class="btn-submit">Crear cuenta</button>

      </form>
    </div>
  </div>
</div>
