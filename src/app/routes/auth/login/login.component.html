<div class="split-screen-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="logo-container">
      <img src="assets/images/login_transparent.png" alt="Mountain Logo" class="logo">
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="login-box">
      <div class="login-header">
        <p>
          <strong>Iniciar sesión</strong>
        </p>
        <small>¿No tienes una cuenta?
          <a routerLink="/auth/register" class="login-link" >
            Regístrate
          </a>
        </small>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico (*)</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Correo electrónico"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña (*)</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Contraseña"
              class="form-control"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <span class="eye-icon">{{ showPassword ? '👁️' : '👁️' }}</span>
            </button>
          </div>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="form-check-input"
          >
          <label class="form-check-label" for="rememberMe">Recuérdarme</label>
        </div>

        <button type="submit"
        [disabled]="loginForm.invalid || loading"
  class="btn-submit flex items-center justify-center gap-2 bg-blue-500 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
>
          <span *ngIf="loading" class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4"></span>
          Iniciar Sesión</button>

        <div class="forgot-password">
          <a href="javascript:void(0)" (click)="forgotPassword()">¿Has olvidado tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
